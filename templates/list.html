{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">Todoリストです</p>
    </div>
  </div>
{% endblock header %}

{% block content %}
<div class='container'>
    <a href="{% url 'create' %}" class="btn btn-secondary mb-2" tabindex="-1" role="button" aria-disabled="true">Add</a>
    {% for item in object_list %}
    <div class='alert alert-{{item.priority}}' role='alert'>
        <p>{{item.title}}</p>
        <p>DEADLINE: {{item.duedate | date:'o/m/d'}}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Edit</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">Detail</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
